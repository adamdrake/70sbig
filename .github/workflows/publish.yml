name: hugo-latest-cd

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: 🛎 Check out master
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: 🚀 Build and deploy
        env:
          HUGO_ARGS: '--disableKinds RSS'
        uses: victoriadrake/hugo-latest-cd@master
